<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        function formvalid() {
            const f = document.frmRegister;
            const phone_pattern = /^(\(0\d{1,3}\) \d{7})|(0\d{9,10})$/;
            const email_pattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

            if (f.txtUsername.value.trim() === "") {
                alert("Username can't be empty");
                f.txtUsername.focus();
                return false;
            }

            if (f.txtPassword1.value.length < 6) {
                alert("Password length must be from 6 to 20 characters");
                f.txtPassword1.focus();
                return false;
            }

            if (f.txtPassword1.value !== f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            }

            if (!phone_pattern.test(f.txtPhone.value)) {
                alert("Invalid phone number");
                f.txtPhone.focus();
                return false;
            }

            if (!email_pattern.test(f.txtEmail.value)) {
                alert("Invalid email address");
                f.txtEmail.focus();
                return false;
            }

            if (!f.chkMusic.checked && !f.chkReading.checked) {
                alert("You must select at least one favourite");
                f.chkMusic.focus();
                return false;
            }

            if (f.filPicture.value.trim() === "") {
                alert("You must select your picture");
                f.filPicture.focus();
                return false;
            }

            if (f.txtDescription.value.trim() === "") {
                alert("You must enter description");
                f.txtDescription.focus();
                return false;
            }

            alert("All register information are correct.");
            return true;
        }
    </script>
</head>
<body>
    <form name = "frmRegister" method="get" onsubmit="return formvalid();">
    <div class="container mt-5">
            <h2 class="card-header text-center"  style="background-color: lightblue; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">REGISTER NEW ACCOUNT</h2>
        
        <div class="form-group">
            <label> Username</label>
            <input type="text" name="txtUsername"class="input-field">
        </div>

        <div class="form-group">
            <label> Password</label>
            <input type="password" name="txtPassword1"class="input-field">
        </div>

        <div class="form-group">
            <label> Confirm Password</label>
            <input type="password" name="txtPassword2"class="input-field">   
        </div>

        <div class="form-group">
            <label> Phone</label>
            <input type="text" name="txtPhone"class="input-field">
        </div>

        <div class="form-group">
            <label> Email</label>
            <input type="text" name="txtEmail"class="input-field">
        </div>

        <div class="form-group">
                <label>Favourite:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="chkMusic"> Music</label>
                <label><input type="checkbox" name="chkReading"> Reading</label>
            </div>
        </div>


        <div class="form-group">
            <label> Picture</label>
            <input type="file" name="filPicture"class="input-field">
        </div>

        <div class="form-group">
            <label> Description</label>
            <textarea name="txtDescription" class="input-field"></textarea>
        </div>

        <div class="form-group">        
        <label> Education </label>
            <select class="input-field">
                <option value="1">High School</option>
                <option value="2">College</option>
                <option value="3">University</option>
            </select>
        </div>

        <div class="form-group">
            <label> Language </label>
                <select size="4" multiple class="input-field">
                    <option>Vietnamese</option>
                    <option>English</option>
                    <option>French</option>
                    <option>Japanese</option>
                </select>
        </div>


        <div class="text-center>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </div>
    


    </div>
</form> 
</body>
</html>
